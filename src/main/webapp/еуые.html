<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/еуые.css">
</head>
<body>

<div class="faq-item">
    <div class="faq-content">
        <div class="faq-question">Как происходит слияние деревьев?</div>
        <div class="faq-answer">
            Вы отправляете запрос автору на подтверждение слияния по общему предку.<br>
            Если автор дерева согласен, то ваши деревья соединяются!<br>
            Конечно при условии, что оба дерева в открытом доступе.
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.faq-item').forEach(item => {
        const question = item.querySelector('.faq-question');
        const content = item.querySelector('.faq-content');

        question.addEventListener('click', () => {
            if (item.classList.contains('active')) {
                // Скрыть ответ
                item.classList.remove('active');
            } else {
                // Закрыть другие активные блоки
                document.querySelectorAll('.faq-item').forEach(el => el.classList.remove('active'));
                // Открыть текущий
                item.classList.add('active');
            }
        });
    });
</script>

</body>
</html>
